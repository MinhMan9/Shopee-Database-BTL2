{% extends "base.html" %}

{% block title %}Đăng Nhập Hệ Thống{% endblock %}

{% block content %}
    <style>
        .login-box { max-width: 400px; margin: 50px auto; padding: 30px; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .login-box h2 { text-align: center; color: #ee4d2d; margin-bottom: 25px; }
        .login-box label { display: block; margin-bottom: 5px; font-weight: bold; }
        .login-box input[type="text"], .login-box input[type="password"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 12px; background-color: #ee4d2d; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .login-box button:hover { background-color: #d8452a; }
    </style>

    <div class="login-box">
        <h2>Đăng Nhập </h2>
        <p style="text-align: center; color: #777; font-size: 0.9em;">
            Tài khoản mẫu: <strong>shop1@mail.com/shop123</strong> (Vai trò kép)
        </p>
        <form method="POST">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required> 

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Đăng Nhập</button>
        </form>
    </div>
{% endblock %}
